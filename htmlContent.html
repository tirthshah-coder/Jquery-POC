<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>
<body>
    <button class="showText">Show Text</button>
    <button class="showHtml">Show HTML</button>
    <button class="showInput">Show INPUT</button>
    <p><strong>Hi</strong></p>
    <button class="showInput">Show INPUT </button><br />
    <button class="showInputAttr">Show INPUT Attribute</button><br />
    <input type="text"  />
    <script>
        $(".showText").click(function(e){
            alert($("p").text());
        });

        $(".showHtml").click(function(e){
            alert($("p").html());
        });

        $(".showInput").click(function(e){
            alert($("input").val());
        });

        $(".showInputAttr").click(function(e){
            alert($("input").attr("type"));
        })
    </script>
</body>
</html>
