<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .blue{
            background-color: blue;
        }

        .red{
            color: red;
        }

        .green{
            background-color: green;
        }

    </style>
</head>
<body>
    <!-- <div style="width: 300px; height: 300px">Hello</div>
    <button>Add Blue</button> -->

    <div style="width: 300px; height: 300px" class="green">Hello</div>
    <button class="addGreen">Add Green</button>
    <script>
         // Add class
        $("button").click(function(e){
            $("div").addClass("blue");
        });

        // Add multiple class
        $("button").click(function(e){
            $("div").addClass("blue red");
        });

        // Remove class
        $("button").click(function(e){
            $("div").removeClass("blue");
        });


        // Toggle class
        $(".addGreen").click(function(e){
            $("div").toggleClass("green");
        });


    </script>    
</body>
</html>
